<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
  <section id="Sign-in">
    <div class="Sign-in">
               
      <h3><a href="/sign-up.html">Register</a></h3>
      <div class="login_form_container">
        <div class="login_form">
          <h2>Login</h2>
          <form id="login-form" >
          <div class="input_group">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="Username" class="input_text" autocomplete="off" />
          </div>
          <div class="input_group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="password" placeholder="Password" class="input_text" autocomplete="off" />
          </div>
          <div class="button_group" id="login_button">
            <a id="login-form-submit">Submit</a>
          </div>
        </form>
        </div>
      </div>
    </div>
</body>
<script>
const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const loginErrorMsg = document.getElementById("login-error-msg");


let users = [];
if (localStorage.getItem("users")) {
  users = JSON.parse(localStorage.getItem("users"));
}

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    
    const user = users.find(user => user.username === username && user.password === password);
    if (user) {
        alert("You have successfully logged in.");
        
        window.location.href = "index.html";
    } else {
        alert("Login failed. Please check your username and password.");
    }
})
</script>

</html>
